<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link type="text/css" href="assets/css/style.css">
    <link type="javascript" src="assets/javascript/app.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div id="g" class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="title-text">
                    <h2>Trivia</h2>
                    <div id="directions">
                        <h4>Here's How To Play:
                            <h5>You have twenty seconds to answer trivia correctly.</p>
                            </h5>
                    </div>        <h5 id="remaining-time">Time Left: <span id="timer"></span></h5>

                    <button id="start" class="btn btn-outline-dark btn-lg">Start Game</button>
                </div>
            </div>
        </div>

        <div id="game">
            <div id="trivia">
                <p id="questions"></p>
                <p class="buttons"></p>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
